<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Breast Cancer PCA & LDA Interactive Plots</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      padding: 15px;
    }

    /* Header & Footer */
    header, footer {
      background-color: #004876;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    footer p {
      margin: 10px 0;
      font-size: 0.9rem;
    }
    
    footer a {
      color: #ffd700;
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }

    /* Section & Headings */
    h1.section-title {
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      color: #004876;
    }
    
    h2 {
      margin-top: 30px;
      color: #004876;
    }
    
    /* Iframe Container Layout */
    .iframe-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    /* Responsive Iframe Wrapper for Aspect Ratio */
    .responsive-iframe {
      position: relative;
      padding-bottom: 70%; /* Default aspect ratio for PCA & others */
      height: 0;
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Overrides for LDA section only */
    #lda .iframe-container {
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
    }
    #lda .responsive-iframe {
      padding-bottom: 70%; /* Adjust for taller containers if needed */
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Breast Cancer PCA & LDA Interactive Plots</h1>
  </header>
  <div class="container">
    <section id="pca">
      <h1 class="section-title">PCA Plots</h1>
      
      <h2>RNA PCA Plot</h2>
      <div class="iframe-container">
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/pca_RNA.html" title="RNA PCA Plot"></iframe>
        </div>
      </div>
      
      <h2>Mutation PCA Plot</h2>
      <div class="iframe-container">
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/pca_Mutation.html" title="Mutation PCA Plot"></iframe>
        </div>
      </div>
    </section>
    
    <section id="lda">
      <h1 class="section-title">LDA Plots</h1>
      
      <h2>RNA LDA Plots</h2>
      <div class="iframe-container">
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_rna_cancer_type_detailed.html" title="RNA LDA: Cancer Type Detailed"></iframe>
        </div>
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_rna_integrative_cluster.html" title="RNA LDA: Integrative Cluster"></iframe>
        </div>
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_rna_neoplasm_histologic_grade.html" title="RNA LDA: Neoplasm Histologic Grade"></iframe>
        </div>
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_rna_tumor_other_histologic_subtype.html" title="RNA LDA: Tumor Other Histologic Subtype"></iframe>
        </div>
      </div>
      
      <h2>Mutation LDA Plots</h2>
      <div class="iframe-container">
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_mutation_cancer_type_detailed.html" title="Mutation LDA: Cancer Type Detailed"></iframe>
        </div>
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_mutation_integrative_cluster.html" title="Mutation LDA: Integrative Cluster"></iframe>
        </div>
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_mutation_neoplasm_histologic_grade.html" title="Mutation LDA: Neoplasm Histologic Grade"></iframe>
        </div>
        <div class="responsive-iframe">
          <iframe src="https://elixf7.github.io/Breast-Cancer-PCA/plots/lda_mutation_tumor_other_histologic_subtype.html" title="Mutation LDA: Tumor Other Histologic Subtype"></iframe>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <p>Created by Eli Fried.</p>
    <p>
      Sources:
      <a href="https://www.kaggle.com/datasets/raghadalharbi/breast-cancer-gene-expression-profiles-metabric" target="_blank">Breast Cancer Dataset</a> &middot;
      <a href="https://github.com/elixf7/Breast-Cancer-PCA" target="_blank">GitHub Repository</a>
    </p>
  </footer>
</body>
</html>
